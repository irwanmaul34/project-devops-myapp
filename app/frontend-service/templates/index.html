<!DOCTYPE html>
<html>
<head>
    <title>Microservice Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .ok { background: #16a34a; }
        .down { background: #dc2626; }

        .data {
            background: #020617;
            padding: 12px;
            border: 1px solid #1e293b;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸš€ Microservice UI</h1>

    <div id="status" class="status">
        Checking...
    </div>

    <div id="data" class="data">
        Loading data...
    </div>
</div>

<script>
fetch("/api/data")
    .then(response => {
        if (!response.ok) throw new Error("API Down");
        return response.json();
    })
    .then(data => {
        document.getElementById("status").innerText = "OK";
        document.getElementById("status").classList.add("ok");

        document.getElementById("data").innerText =
            "Service: " + data.service + "\n" +
            "Hostname: " + data.hostname + "\n" +
            "Value: " + data.value;
    })
    .catch(error => {
        document.getElementById("status").innerText = "DOWN";
        document.getElementById("status").classList.add("down");
        document.getElementById("data").innerText = "Cannot reach API";
    });
</script>

</body>
</html>
