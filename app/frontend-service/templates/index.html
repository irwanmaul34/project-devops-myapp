<!DOCTYPE html>
<html>
<head>
    <title>Microservices Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .ok {
            background: #16a34a;
        }

        .down {
            background: #dc2626;
        }

        .data {
            background: #020617;
            padding: 12px;
            border: 1px solid #1e293b;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸš€ Microservice UI</h1>

    <div class="status {{ 'ok' if status == 'OK' else 'down' }}">
        {{ status }}
    </div>

    <div class="data">
        {{ data }}
    </div>
</div>

</body>
</html>
